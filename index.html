<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/e9e7974417.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Custom Video Player</h1>
  <video src="video/SanDiego.mp4" id="video" class="screen" poster="img/poster.png"></video>
  <div class="controls">
    <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
    <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
    <span class="timestamp" id="timestamp">oo:oo</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
